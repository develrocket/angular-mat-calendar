<div style="display: flex; flex-direction: row; justify-content: space-between; padding: 10px;">
  <h4>Events</h4>
  <div style="display: flex;">
    <button mat-flat-button color="primary" (click)="addEvent()" class="add-button" style="margin-right: 10px;">
      Add Event
    </button>
    <button mat-flat-button color="primary" (click)="closeEvent()" class="add-button">
      Close
    </button>
  </div>
</div>
<mat-divider class="top-divider"></mat-divider>

<div style="padding: 10px">
    <h4 *ngIf="data.events.length == 0">There are no events for day!</h4>
    <div class="row-items" *ngFor="let event of data.events" [ngStyle]="{ backgroundColor: event.color }">
        <div style="display: flex; flex-direction: row; justify-content: space-between;">
            <div>
                <b>Start:</b> {{ event.startDate | date: "yyyy-MM-dd HH:mm" }}
                {{ event.title }} - {{ event.desc }} - Created:{{ event.createdBy }}
            </div>
            <button (click)="editEvent(event)" class="edit-button">
                Edit
            </button>
        </div>
    </div>
</div>
