<div style="padding: 10px">
  <h3>Edit Event</h3>
</div>
<mat-divider></mat-divider>

<div class="container" style="padding: 10px">

    <div class="first">

        <mat-form-field class="date-picker">
            <mat-label>Hours</mat-label>
            <mat-select [(ngModel)]="startHours">
                <mat-option *ngFor="let h of hours" [value]="h.id">{{ h.name }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="date-picker">
            <mat-label>Minutes</mat-label>
            <mat-select [(ngModel)]="startMinutes">
                <mat-option *ngFor="let m of minutes" [value]="m.id">{{ m.minute }}</mat-option>
            </mat-select>
        </mat-form-field>

    </div>

    <div class="second">
    <mat-form-field class="example-full-width" (keydown.enter)="btn_SaveChangesClick">
        <input matInput placeholder="Title:" [(ngModel)]="editEvent.title">
    </mat-form-field>

    <mat-form-field class="example-full-width" (keydown.enter)="btn_SaveChangesClick">
        <input matInput placeholder="Description:" [(ngModel)]="editEvent.desc">
    </mat-form-field>

    <mat-form-field class="example-full-width" (keydown.enter)="btn_SaveChangesClick">
        <input matInput placeholder="Created By:" [(ngModel)]="editEvent.createdBy">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Colours</mat-label>
        <mat-select [(ngModel)]="editEvent.color">
            <mat-option *ngFor="let color of colours" [value]="color.value">{{ color.name }}</mat-option>
        </mat-select>

    </mat-form-field>



    <button mat-raised-button color="primary" (click)="btn_SaveChangesClick()"
    (keydown.enter)="btn_SaveChangesClick()" [disabled]="!startHours || !startMinutes || !editEvent.title" >SAVE</button>
</div>

</div>
